<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Селекторы в CSS3</title>
        <style>
            /* Just for sister elements */
            h2+div { color: red; }

            /* For all neighborhood elements */
            h2~p {color: green;}
        </style>
    </head>
    <body>
        <h2>Заголовок</h2>
        <div>
            <p>Текст первого блока</p>
        </div>
        <div>
            <p>Текст второго блока</p>
        </div>
        <p>P1</p>
        <p>P2</p>
    </body>
</html>
