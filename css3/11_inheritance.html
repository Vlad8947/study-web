<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Наследование стилей в CSS3</title>

        <!-- 
            Для упрощения определения стилей в CSS применяется механизм наследования стилей. 
            Этот механизм предполагает, что вложенные элементы могут наследовать стили своих элементов-контейнеров.

            Однако не ко всем свойствам CSS применяется наследование стилей. 
            Например, свойства, которые представляют отступы (margin, padding) и границы (border) элементов, не наследуются.
         -->

        <style>
            body {color: red;}
        </style>
    </head>
    <body>
        <h2>Наследование стилей</h2>
        <p>Текст про наследование стилей в CSS 3</p>
    </body>
</html>
