<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Таблицы в HTML5</title>
        <style>
            td{
                width: 60px; 
                height:60px; 
                border: solid 1px silver; 
                text-align:center;
            }
        </style>
    </head>
    <body>
        <!-- tr Table Row -->
        <!-- th Table Header -->
        <!-- td Table Data -->

        <div>
            <table>
                <!-- Название таблицы -->
                <caption><b>Популярные смартфоны 2015</b></caption>

                <!-- Названия столбцов -->
                <thead>
                    <!-- tr Table Row -->
                    <tr>
                        <!-- th Table Header -->
                        <th>Модель</th> 
                        <th>Компания</th> 
                        <th>Цена</th>
                    </tr>
                </thead>

                <!-- Сама таблица -->
                <tbody>
                    <tr>
                        <!-- td Table Data -->
                        <td>Nexus 6P</td> <td>Huawei</td> <td>49000</td>
                    </tr>
                    <tr>
                        <td>iPhone 6S PLus</td> <td>Apple</td> <td>62000</td>
                    </tr>
                    <tr>
                        <td>Lumia 950 XL</td> <td>Microsoft</td> <td>35000</td>
                    </tr>
                </tbody>

                <!-- Итоговая часть внизу -->
                <tfoot>
                    <tr>
                        <th colspan="3">Информация по состоянию на 17 марта</th>
                    </tr>
                </tfoot>
            </table>
        </div>

    <!-- Ячейки на несколько столбцов или строчек -->
        <div>
            <table>
                <tr>
                    <td rowspan="2" style="background-color:green;">1</td>
                    <td>2</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>5</td>
                </tr>
                <tr>
                    <td>6</td>
                    <td colspan="2" style="background-color:red;">7</td>
                </tr>
            </table>
        </div>
        
    </body>
</html>
