<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Элемент Figure в HTML5</title>
    </head>
    <body>

        <div>
            <p>Lorem ipsum dolor … </p>

            <!-- 
                Элемент figure применяется для аннотации различных иллюстраций, диаграмм, фотографий и т.д. 
                А элемент figcaption просто обертывает заголовок для содержимого внутри элемента figure.
             -->

            <figure>
                <figcaption>Февраль 2013</figcaption>
                <img src="dubi.png" alt="Зимний пейзаж">
            </figure>

            <p>Lorem ipsum dolor … </p>
        </div>

    </body>
</html>
