<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Элементы форм в HTML5</title>
    </head>
    <body>
        <h2>Вход на сайт</h2>
        <form>
            <!-- 
                Для группировки элементов формы нередко применяется элемент fieldset. 
                Он создает границу вокруг вложенных элементов, как бы создавая из них группу. 
                Вместе с ним используется элемент legend, который устанавливает заголовок для группы элементов
             -->
            <fieldset>
                <legend>Введите данные:</legend>
                <label for="login">Логин:</label><br>
                <input type="text" name="login" id="login" /><br>
                <label for="password">Пароль:</label><br>
                <input type="password" name="password" id="password" /><br>
                <input type="submit" value="Авторизация">
            </fieldset>
        </form> 
    </body>
</html>
